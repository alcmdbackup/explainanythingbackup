# CI workflow optimized for cost reduction (76% savings target)
# - Fast path: docs/migrations only → lint+tsc (~1 min)
# - Full path: code changes → all tests (~2.5-3 min)

name: CI

on:
  pull_request:
    branches: [main, production]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Phase 1: Detect what changed to determine fast vs full path
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      path: ${{ steps.changes.outputs.path }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: changes
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          CHANGED=$(git diff --name-only "origin/${BASE_REF}...HEAD")
          CODE_CHANGED=$(echo "$CHANGED" | grep -E '\.(ts|tsx|js|jsx|json|css)$' || true)
          if [ -z "$CODE_CHANGED" ]; then
            echo "path=fast" >> $GITHUB_OUTPUT
            echo "::notice ::Fast path - no code changes detected"
          else
            echo "path=full" >> $GITHUB_OUTPUT
            echo "::notice ::Full path - code changes detected"
          fi

  # Always run: lint and typecheck (even on docs-only PRs)
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    needs: [detect-changes]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx tsc --noEmit --project tsconfig.ci.json

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [detect-changes]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  # Phase 2: Affected-only unit tests (skip on fast path)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, typecheck, lint]
    if: needs.detect-changes.outputs.path == 'full'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run Unit Tests (affected only)
        env:
          BASE_REF: ${{ github.base_ref }}
        run: npm run test:ci -- --changedSince="origin/${BASE_REF}"
      - run: npm run test:esm
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  # Phase 3: Critical integration tests for PRs to main
  integration-critical:
    name: Integration Tests (Critical)
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests]
    if: needs.detect-changes.outputs.path == 'full' && github.base_ref == 'main'
    environment: staging
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME_ALL: ${{ secrets.PINECONE_INDEX_NAME_ALL }}
      PINECONE_NAMESPACE: ${{ secrets.PINECONE_NAMESPACE }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:integration:critical

  # Full integration tests for PRs to production
  integration-full:
    name: Integration Tests (Full)
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests]
    if: github.base_ref == 'production'
    environment: staging
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME_ALL: ${{ secrets.PINECONE_INDEX_NAME_ALL }}
      PINECONE_NAMESPACE: ${{ secrets.PINECONE_NAMESPACE }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test:integration

  # Phase 5: E2E critical runs parallel with integration (both depend on unit-tests)
  e2e-critical:
    name: E2E Tests (Critical)
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests]
    if: needs.detect-changes.outputs.path == 'full' && github.base_ref == 'main'
    environment: staging
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME_ALL: ${{ secrets.PINECONE_INDEX_NAME_ALL }}
      PINECONE_NAMESPACE: ${{ secrets.PINECONE_NAMESPACE }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
      NEXT_PUBLIC_USE_AI_API_ROUTE: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Critical E2E Tests
        run: npm run test:e2e:critical

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-critical
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  # Full E2E test suite for PRs to production (sharded for speed)
  e2e-full:
    name: E2E Tests (Full - Shard ${{ matrix.shard }}/4)
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests]
    if: github.base_ref == 'production'
    environment: staging
    strategy:
      fail-fast: true
      matrix:
        shard: [1, 2, 3, 4]
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_INDEX_NAME_ALL: ${{ secrets.PINECONE_INDEX_NAME_ALL }}
      PINECONE_NAMESPACE: ${{ secrets.PINECONE_NAMESPACE }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
      NEXT_PUBLIC_USE_AI_API_ROUTE: 'true'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright deps (if cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Full E2E Tests
        run: npm run test:e2e -- --shard=${{ matrix.shard }}/4 --max-failures=1

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-full-${{ matrix.shard }}
          path: |
            playwright-report/
            test-results/
          retention-days: 7
